<!doctype html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common::commonHeader('管理员登录')}"></head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img th:src="@{/static/images/logo.svg}" alt="logo">
                        </div>
                        <h4 class="text-center">管理员登录</h4>
                        <h6 th:class="${msg}? 'text-danger' : 'font-weight-light'" th:text="${msg}">先登录吧！</h6>
                        <form class="pt-3" th:action="@{/admin/login}">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="adId" id="adId" placeholder="账号">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="adPwd" id="adPwd" placeholder="密码">
                            </div>
                            <div class="mt-3 text-center">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/static/vendors/base/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- inject:js -->
<script th:src="@{/static/js/off-canvas.js}"></script>
<script th:src="@{/static/js/hoverable-collapse.js}"></script>
<script th:src="@{/static/js/template.js}"></script>
<!-- endinject -->
</body>
</html>
