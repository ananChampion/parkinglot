<!doctype html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{common::commonHeader('用户注册')}"></head>

<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
            <div class="row w-100 mx-0">
                <div class="col-lg-4 mx-auto">
                    <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                        <div class="brand-logo">
                            <img th:src="@{/static/images/logo.svg}" alt="logo">
                        </div>
                        <h4>Hello!欢迎使用智能停车场管理系统</h4>
                        <h6 class="font-weight-light">请先注册，只需要以下几步</h6>
                        <form class="pt-3" th:action="@{/user/register}" method="post">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="uAccount" id="uAccount" placeholder="账号">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-lg" name="uPwd" id="uPwd" placeholder="密码">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="uName" id="uName" placeholder="姓名">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg" name="uCarnum" id="uCarnum" placeholder="车牌号">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control form-control-lg" name="uTel" id="uTel" placeholder="电话">
                            </div>
                            <div class="form-group">
                                <input type="hidden" name="uType" id="uType" value="2"><br>
                                <input type="hidden" name="uId" id="uId" value="0"><br>
                            </div>
                            <div class="mb-4">
                                <div class="form-check">
                                    <label class="form-check-label text-muted">
                                        <input type="checkbox" class="form-check-input">
                                        I agree to all Terms & Conditions
                                    </label>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">注册</button>
                            </div>
                            <div class="text-center mt-4 font-weight-light">
                                已经有账号了？ <a th:href="@{/user/goLogin}" class="text-primary">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script th:src="@{/static/vendors/base/vendor.bundle.base.js}"></script>
<!-- endinject -->
<!-- inject:js -->
<script th:src="@{/static/js/off-canvas.js}"></script>
<script th:src="@{/static/js/hoverable-collapse.js}"></script>
<script th:src="@{/static/js/template.js}"></script>
<!-- endinject -->
</body>
</html>
